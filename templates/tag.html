{% extends "base.html" %}

{% block title %}
    标签
{% endblock %}

{% block content %}
    {% for b in tag.blogs %}
    <div>
        <a href="{{ url_for('blog.show', id=b.id) }}">
            {{ b.title }}
        </a>
    </div>
    {% endfor %}
{% endblock %}

{% block sidebar %}
    <h1>放置二维码 </h1>
{% endblock %}
{% block tag %}
    {% for t in tag_list %}
        <a href="{{ url_for('tag.show', id=t.id) }}"><h2>{{ t.name }}</h2></a>
    {% endfor %}
{% endblock %}
